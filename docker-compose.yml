  #     - '/Users/casey/Desktop/projects/wp-5/www:/var/www'
  #     # - './httpd.conf:/etc/apache2/apache2.conf'
  #     - './apache:/etc/apache2/sites-enabled'
  #     - './logs/apache:/logs'
  #   networks:
  #       - app-network

  nginx:
    image: 'nginx'
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - db
      - apache
      - phpmyadmin
    ports:
      - "80:80"
      - "443:443"
    volumes: 
      - '/Users/casey/Desktop/projects/certs:/var/certs:ro'
      - '/Users/casey/Desktop/projects/nginx/nginx:/etc/nginx/conf.d'
      - '/Users/casey/Desktop/projects/nginx/shared:/etc/nginx/shared'
      - '/Users/casey/Desktop/projects/wp-5/www:/var/www'
    networks:
        - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root
      - PMA_VERBOSE=db
      - PMA_ABSOLUTE_URI=https://phpmyadmin.local
    links:
      - db
    volumes:
      - './php.ini:/usr/local/etc/php/php.ini'
      - './pma/sessions:/sessions'
      - './pma/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php'
      - './db/data:/db'
    ports:
      - 8080:8080
    networks:
        - app-network


