version: '3'
services:
  portainer:
    image: portainer/portainer
    restart: always
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer/data:/data
    networks:
      - app-network
      
  db:
    image: mysql:5.7
    container_name: db
    restart: unless-stopped
    volumes:
      - './db/data:/var/lib/mysql'
      - './db/custom.cnf:/etc/mysql/conf.d/custom.cnf'
    ports:
      - 3307:3306
    environment:
        - MYSQL_ROOT_PASSWORD=root
    command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - app-network

  php:
    build: ./build/php
    image: php:7-fpm
    volumes:
      - './php.ini:/usr/local/etc/php/php.ini'
      - './php/www.conf:/usr/local/etc/php-fpm.d/www.conf'
      - '/Users/casey/Desktop/projects/wp-5/www:/var/www'
      - ~/.drush/:/root/.drush/
    working_dir: /var/www
    networks:
      - app-network
      
  apache:
    image: httpd:latest
    container_name: apache
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - 8081:80
    volumes:
      - '/Users/casey/Desktop/projects/wp-5/www:/var/www'
      - './httpd.conf:/usr/local/apache2/conf/httpd.conf'
      - './apache:/usr/local/apache2/sites-enabled'
      - './logs/apache:/logs'
    networks:
        - app-network

  # drupal:
  #   image: php:7.2-apache
  #   build: ./build/php
  #   container_name: apache
  #   restart: unless-stopped
