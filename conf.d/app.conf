server {
	listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

	server_name adaptable.bowtie-vagrant.test;

        index index.php index.html index.htm;

        root /var/www/adaptable;

        ssl_certificate /var/certs/localhost.crt;
        ssl_certificate_key /var/certs/localhost.key;
        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/adaptable;
        }

        location / {
                try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass wordpress:9000;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location ~ /\.ht {
                deny all;
        }

        location = /favicon.ico { 
                log_not_found off; access_log off; 
        }
        location = /robots.txt { 
                log_not_found off; access_log off; allow all; 
        }
        location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
                expires max;
                log_not_found off;
        }
}

server {
        listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

	server_name phpmyadmin.local;

        ssl_certificate /var/certs/localhost.crt;
        ssl_certificate_key /var/certs/localhost.key;
        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;

        location / {
                proxy_set_header    Host $host;
                proxy_set_header    X-Real-IP $remote_addr;
                proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header    X-Forwarded-Proto $scheme;
                proxy_pass          http://phpmyadmin/; #! phpmyadmin is the docker host !
                proxy_read_timeout  90;
        }
}